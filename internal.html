<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: aqua;
            background-color: blue;
        }
        p{
            font-family: 'Times New Roman', Times, serif;
            color: blue;

        }
        b{
            color: red;
        }
        u{
            color: green;
        }
        h2{
            font-size: medium;
            background-color: aqua;
        }
        


    </style>
</head>
<body>
    <h1>We are learning html</h1>
    <p>My name is <b>Liam</b> </p>
    <p>My favourite rapper is <u> Travis Scott</u> </p>

    <h2>We are learning CSS</h2>

    <h1>My favourite song</h1>
    <h2>My favourite storybook</h2>
    

    
</body>
</html>
